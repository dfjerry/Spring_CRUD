<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"
          th:href="@{bootstrap.min.css}"/>
    <title>User from t1907m</title>
</head>
<body>
    <div class="col-md-3"></div>
    <div class="container col-6">
        <h1>User crud action</h1>
        <table class="table table-active">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td>
                    <a th:href="${/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="${/delete?id={id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </table>
        <a href="/add" class="btn btn-success">Create new user</a>
    </div>
</body>
</html>
