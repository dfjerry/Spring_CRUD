<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"
          th:href="@{bootstrap.min.css}"/>
    <title>Add</title>
</head>
<body>
    <div class="col-md-3"></div>
    <div class="contaier col-6">
        <form th:object="${user}" th:action="@{save}" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
                <label th:text="Name" th:for="name"></label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Email" th:for="email"></label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Phone" th:for="phone"></label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" value="Save" class="btn btn-success"/>
        </form>
    </div>
</body>
</html>
